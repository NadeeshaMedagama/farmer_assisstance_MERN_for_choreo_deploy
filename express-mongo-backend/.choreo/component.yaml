schemaVersion: 1.2

endpoints:
  - name: farmer-assistance-api
    displayName: Farmer Assistance API
    service:
      basePath: /
      port: 5000
    type: REST
    networkVisibilities:
      - Public
      - Organization
    schemaFilePath: .choreo/openapi.yaml

configurations:
  env:
    - name: MONGODB_URI
      valueFrom:
        configForm:
          displayName: MongoDB Connection String
          required: true
          type: secret

    - name: JWT_SECRET
      valueFrom:
        configForm:
          displayName: JWT Secret Key
          required: true
          type: secret

    - name: SESSION_SECRET
      valueFrom:
        configForm:
          displayName: Session Secret Key
          required: true
          type: secret

    - name: NODE_ENV
      valueFrom:
        configForm:
          displayName: Node Environment
          required: true
          type: string

    - name: PORT
      valueFrom:
        configForm:
          displayName: Server Port
          required: true
          type: number

    - name: CORS_ORIGIN
      valueFrom:
        configForm:
          displayName: CORS Origin
          required: false
          type: string
