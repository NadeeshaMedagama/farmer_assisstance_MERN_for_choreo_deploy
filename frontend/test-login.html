<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #2e7d32; color: white; border: none; cursor: pointer; }
        button:hover { background: #1b5e20; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Logging in...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                    
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Test getting current user
                    setTimeout(async () => {
                        try {
                            const userResponse = await fetch('http://localhost:5000/api/auth/me', {
                                headers: {
                                    'Authorization': `Bearer ${data.token}`,
                                    'Content-Type': 'application/json',
                                }
                            });
                            
                            if (userResponse.ok) {
                                const userData = await userResponse.json();
                                resultDiv.innerHTML += `
                                    <div class="result success">
                                        <h3>✅ User Data Retrieved!</h3>
                                        <p>Successfully retrieved user data with token.</p>
                                    </div>
                                `;
                            } else {
                                resultDiv.innerHTML += `
                                    <div class="result error">
                                        <h3>❌ Failed to get user data</h3>
                                        <p>Status: ${userResponse.status}</p>
                                    </div>
                                `;
                            }
                        } catch (error) {
                            resultDiv.innerHTML += `
                                <div class="result error">
                                    <h3>❌ Error getting user data</h3>
                                    <p>${error.message}</p>
                                </div>
                            `;
                        }
                    }, 1000);
                    
                } else {
                    const errorData = await response.text();
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${errorData}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                        <p>This might be a CORS issue or network connectivity problem.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
